<html>
  <head>
    <title>jQuery UI Date Time Picker tests</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">

    <style>
      ol.steps {
        margin: 0;
        padding: 0;
        list-style-type none;
      } 

      ol.steps li {
        display: inline-block;
        text-align: center;
        line-height: 3em;
      }
    </style>



  </head>
  <body>

    <div class="row">
      <ol class="steps">
        <li>Pick a Spot</li>
        <li>Select a Date</li>
        <li>Invite your Friends</li>
        <li>Grill</li>
      </ol>
    
    </div>

    <div class="row">
      <div class="small-6 large-6 columns">
          <p>Date: <input type="text" id="datepicker"></p>
      </div>
      <div class="small-6 large-6 columns">
        <p>Time:<span class="slider-time">2:00 PM</span>
          <div id="slider"></div>
        </p>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>

  <script>
    $(function() {
      $( "#datepicker" ).datepicker();
    });

    $(function() {
      $( "#slider" ).slider({
        animate: "slow",
        min: 480,
        max: 1328,
        step: 15,
        value: 840,
        slide: function (e, ui) {
            var hours = Math.floor(ui.value / 60);
            var minutes = ui.value - (hours * 60);
            console.log(hours);
            console.log(minutes);

            if (hours.length == 1) hours = '0' + hours;
            if (minutes.length == 1) minutes = '0' + minutes;
            if (minutes == 0) minutes = '00';
            if (hours >= 12) {
                if (hours == 12) {
                    hours = hours;
                    minutes = minutes + " PM";
                } else {
                    hours = hours - 12;
                    minutes = minutes + " PM";
                }
            } else {
                hours = hours;
                minutes = minutes + " AM";
            }
            if (hours == 0) {
                hours = 12;
                minutes = minutes;
            }
            $('.slider-time').html(hours + ':' + minutes);
        }
      });
    });
  </script>
</html>
