<!DOCTYPE html>
<html>
<head>
  <title>Google Map Test</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAo6PzRAoZk4B0bjhRAuf-w75EPha5Y9N4"></script>
  <script>

    var parks = [
      ['Fort Greene Park', 40.690344, -73.973833],
      ['Kaiser Park', 40.579585, -73.99696],
      ['Manhattan Beach', 40.578158, -73.938921],
      ['Prospect Park', 40.661614, -73.962246],
      ['Fort Washington Park', 40.849477,-73.946641],
      ['East River Park', 40.715327, -73.975452],
      ['Inwood', 40.867715,-73.921202]
    ];

    var image = {
      url: 'assets/images/sausage.png',
      // This marker is 30 pixels wide by 30 pixels tall.
      size: new google.maps.Size(30, 30),
      // The origin for this image is 0,0.
      origin: new google.maps.Point(0,0),
      // The anchor for this image is the base of the fork at 15,30.
      anchor: new google.maps.Point(15, 30)
    };

    function initialize() {
      
    var mapOptions = {
        zoom: 10,
        center: new google.maps.LatLng(40.740000, -73.940000),
        // Snazzy Maps Style
        styles: [{"featureType":"landscape","stylers":[{"hue":"#FFA800"},{"saturation":0},{"lightness":0},{"gamma":1}]},{"featureType":"road.highway","stylers":[{"hue":"#53FF00"},{"saturation":-73},{"lightness":40},{"gamma":1}]},{"featureType":"road.arterial","stylers":[{"hue":"#FBFF00"},{"saturation":0},{"lightness":0},{"gamma":1}]},{"featureType":"road.local","stylers":[{"hue":"#00FFFD"},{"saturation":0},{"lightness":30},{"gamma":1}]},{"featureType":"water","stylers":[{"hue":"#00BFFF"},{"saturation":6},{"lightness":8},{"gamma":1}]},{"featureType":"poi","stylers":[{"hue":"#679714"},{"saturation":33.4},{"lightness":-25.4},{"gamma":1}]}]
    };

    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    for (var i = 0; i < parks.length; i++) {
      var park = parks[i];

      var myLatLng = new google.maps.LatLng(park[1], park[2]);

      var circle = new google.maps.Circle({
        center: myLatLng,
        strokeColor: '#FF0000',
        strokeOpacity: 0.8,
        strokeWeight: 1,
        fillColor: '#FF0000',
        fillOpacity: 0.35,
        map: map,
        radius: 1000
      });

      var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
         // icon: image,
          shape: circle,
          title: park[0],
          zIndex: 1

      });
      }

    } 
    google.maps.event.addDomListener(window, 'load', initialize);

  </script>
</head>
<body>
  <div id="map-canvas"></div>
</body>
</html>
