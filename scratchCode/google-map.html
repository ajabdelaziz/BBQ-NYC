<!DOCTYPE html>
<html>
  <head>
    <title>Google Map Test</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

      var parks = [
        ['Fort Greene Park', 40.690344, -73.973833],
        ['Kaiser Park', 40.579585, -73.99696],
        ['Manhattan Beach', 40.578158, -73.938921],
        ['Prospect Park', 40.661614, -73.962246],
        ['Fort Washington Park', 40.849477,-73.946641],
        ['East River Park', 40.715327, -73.975452],
        ['Inwood', 40.867715,-73.921202]
      ];

      function initialize() {
        
      var mapOptions = {
          zoom: 10,
          center: new google.maps.LatLng(40.740000, -73.940000),
          // Snazzy Maps Style
          styles: [{"featureType":"landscape","stylers":[{"hue":"#FFA800"},{"saturation":0},{"lightness":0},{"gamma":1}]},{"featureType":"road.highway","stylers":[{"hue":"#53FF00"},{"saturation":-73},{"lightness":40},{"gamma":1}]},{"featureType":"road.arterial","stylers":[{"hue":"#FBFF00"},{"saturation":0},{"lightness":0},{"gamma":1}]},{"featureType":"road.local","stylers":[{"hue":"#00FFFD"},{"saturation":0},{"lightness":30},{"gamma":1}]},{"featureType":"water","stylers":[{"hue":"#00BFFF"},{"saturation":6},{"lightness":8},{"gamma":1}]},{"featureType":"poi","stylers":[{"hue":"#679714"},{"saturation":33.4},{"lightness":-25.4},{"gamma":1}]}]
      };

      var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

      setMarkers(map);

      }

      function setMarkers(map) {
      // Add markers to the map

      // Marker sizes are expressed as a Size of X,Y
      // where the origin of the image (0,0) is located
      // in the top left of the image.

      // Origins, anchor positions and coordinates of the marker
      // increase in the X direction to the right and in
      // the Y direction down.
      var image = {
        url: 'images/sausage.png',
        // This marker is 30 pixels wide by 30 pixels tall.
        size: new google.maps.Size(30, 30),
        // The origin for this image is 0,0.
        origin: new google.maps.Point(0,0),
        // The anchor for this image is the base of the fork at 0,30.
        anchor: new google.maps.Point(15, 30)
      };

      // Tring to make a popup info window here
      var contentString = '<p>Biltong filet mignon ham sirloin pastrami cupim sausage swine alcatra jowl ham hock rump beef. Ribeye kevin pork belly beef ribs leberkas tri-tip. Meatloaf chuck rump prosciutto leberkas. Ribeye swine boudin leberkas. Porchetta t-bone sirloin corned beef pork chop. Pork loin sirloin biltong, pork ball tip kevin porchetta ham swine chuck hamburger rump salami.</p>';

      var infowindow = new google.maps.InfoWindow({
            content: contentString
      });

      for (var i = 0; i < parks.length; i++) {
        var park = parks[i];

        var myLatLng = new google.maps.LatLng(park[1], park[2]);

        var circle = new google.maps.Circle({
          center: myLatLng,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          radius: 1000
        });
        
[{"featureType":"landscape","stylers":[{"hue":"#FFA800"},{"saturation":0},{"lightness":0},{"gamma":1}]},{"featureType":"road.highway","stylers":[{"hue":"#53FF00"},{"saturation":-73},{"lightness":40},{"gamma":1}]},{"featureType":"road.arterial","stylers":[{"hue":"#FBFF00"},{"saturation":0},{"lightness":0},{"gamma":1}]},{"featureType":"road.local","stylers":[{"hue":"#00FFFD"},{"saturation":0},{"lightness":30},{"gamma":1}]},{"featureType":"water","stylers":[{"hue":"#00BFFF"},{"saturation":6},{"lightness":8},{"gamma":1}]},{"featureType":"poi","stylers":[{"hue":"#679714"},{"saturation":33.4},{"lightness":-25.4},{"gamma":1}]}]

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            icon: image,
            shape: circle,
            title: park[0],
            zIndex: 1

        });

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.open(map,marker);
        });

      } // end for loop
    } // end set markers function

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
